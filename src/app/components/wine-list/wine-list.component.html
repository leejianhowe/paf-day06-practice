<div class="container">
  <div class="list-group" *ngFor="let item of list">
    <div class="list-group-item" [routerLink]="['/wine',item._id]">
      {{item.title}} | ${{item.price}}
    </div>
  </div>

<div class="row d-flex justify-content-center">
  <div class="col-2">
  <button *ngIf="this.number" (click)="back()">Back</button>
  <button  (click)="next()">Next</button>
</div>
</div>
</div>
